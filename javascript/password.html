<html>

<head>
    <title>Password Validation</title>
    <script>
        function validate() {
            var password = document.getElementById("new_password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            if (password.length < 8)
                alert("PASSWORD SHOULD ATLEAST HAVE 8 CHARACTERS!");
            else {
                if (password != confirm_password)
                    alert("PASSWORDS DONT MATCH!");
                else
                    alert("New Password Successfully Validated");
            }
        }

    </script>
</head>

<body>
    <h1>Validate New Password</h1>
    Enter a new password: <input type="password" id="new_password"><br>
    Confirm new password: <input type="password" id="confirm_password"><br>
    <button onclick="validate()">SUBMIT</button>
</body>

</html>
