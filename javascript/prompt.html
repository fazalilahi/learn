<html>

<head>
    <title>Prompt</title>
    <script>
        array_length = prompt("Enter the no. of elements");
        var array = [];
        sum = 0;
        for (var i = 0; i < array_length; i++) {
            array[i] = prompt("Enter Element " + (i + 1));
            sum += Number(array[i]);
        }
        alert("Sum of Array Elements = " + sum);
    </script>
</head>

<body>
    <i>Reload the Page to perform the function again</i>
</body>

</html>
